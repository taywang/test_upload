<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>OSS 上传测试工具</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        font-size: 24px;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 25px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        color: #34495e;
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 15px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        border-color: #3498db;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #2980b9;
      }

      #status {
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.6;
        color: #2c3e50;
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OSS 上传测试</h1>

      <label for="uploadUrl">OSS 上传地址（PUT 链接）</label>
      <input
        type="text"
        id="uploadUrl"
        placeholder="https://your-bucket.oss-cn-xxx.aliyuncs.com/file.png?Signature=..."
      />

      <label for="fileInput">选择上传文件</label>
      <input type="file" id="fileInput" />

      <button id="uploadBtn">🚀 开始上传</button>

      <div id="status"></div>
    </div>

    <script>
      const uploadBtn = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("fileInput");
      const uploadUrlInput = document.getElementById("uploadUrl");
      const statusEl = document.getElementById("status");

      uploadBtn.onclick = async () => {
        const file = fileInput.files[0];

        if (!file) {
          alert("请选择一个文件！");
          return;
        }

        const uploadUrl = uploadUrlInput.value.trim();
        if (!uploadUrl || !uploadUrl.startsWith("http")) {
          alert("请输入有效的 OSS 上传地址！");
          return;
        }

        const arrayBuffer = await file.arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);

        const startTime = Date.now();
        statusEl.innerHTML = `⬆️ 正在上传文件：<b>${file.name}</b>\n大小：${(
          file.size / 1024
        ).toFixed(2)} KB`;

        try {
          const response = await fetch(uploadUrl, {
            method: "PUT",
            body: uint8Array,
          });

          const duration = Date.now() - startTime;

          if (response.ok) {
            statusEl.innerHTML += `\n✅ 上传成功！耗时 <b>${duration} ms</b>`;
          } else {
            statusEl.innerHTML += `\n❌ 上传失败，状态码: ${response.status}`;
          }
        } catch (error) {
          statusEl.innerHTML += `\n🚨 上传出错: ${error}`;
        }
      };
    </script>
  </body>
</html>
