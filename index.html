<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>OSS 上传测试工具</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        font-size: 24px;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 25px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        color: #34495e;
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 15px;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        border-color: #3498db;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:disabled {
        background: #a0bcd8;
        cursor: not-allowed;
      }

      button:hover:enabled {
        background: #2980b9;
      }

      #status {
        margin-top: 20px;
        font-size: 14px;
        line-height: 1.6;
        color: #2c3e50;
        background: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        min-height: 60px;
      }

      /* 进度条容器 */
      #progressContainer {
        width: 100%;
        background-color: #ddd;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 12px;
        height: 16px;
        display: none;
      }

      /* 进度条 */
      #progressBar {
        height: 100%;
        width: 0%;
        background-color: #3498db;
        transition: width 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OSS 上传测试</h1>

      <label for="uploadUrl">OSS 上传地址（PUT 链接）</label>
      <input
        type="text"
        id="uploadUrl"
        placeholder="https://your-bucket.oss-cn-xxx.aliyuncs.com/file.png?Signature=..."
      />

      <label for="fileInput">选择上传文件</label>
      <input type="file" id="fileInput" />

      <button id="uploadBtn">🚀 开始上传</button>

      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>

      <div id="status"></div>
    </div>

    <script>
      const uploadBtn = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("fileInput");
      const uploadUrlInput = document.getElementById("uploadUrl");
      const statusEl = document.getElementById("status");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");

      function setControlsDisabled(disabled) {
        uploadBtn.disabled = disabled;
        fileInput.disabled = disabled;
        uploadUrlInput.disabled = disabled;
      }

      uploadBtn.onclick = async () => {
        const file = fileInput.files[0];

        if (!file) {
          alert("请选择一个文件！");
          return;
        }

        const uploadUrl = uploadUrlInput.value.trim();
        if (!uploadUrl || !uploadUrl.startsWith("http")) {
          alert("请输入有效的 OSS 上传地址！");
          return;
        }

        setControlsDisabled(true);
        statusEl.textContent = `⬆️ 正在上传文件：${file.name}\n大小：${(file.size / 1024).toFixed(2)} KB`;
        progressBar.style.width = "0%";
        progressContainer.style.display = "block";

        const arrayBuffer = await file.arrayBuffer();
        const uint8Array = new Uint8Array(arrayBuffer);

        const startTime = Date.now();

        const xhr = new XMLHttpRequest();
        xhr.open("PUT", uploadUrl, true);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = percent.toFixed(2) + "%";
            statusEl.textContent = `⬆️ 上传进度：${percent.toFixed(2)}%\n文件：${file.name}\n大小：${(file.size / 1024).toFixed(2)} KB`;
          }
        };

        xhr.onload = () => {
          const duration = Date.now() - startTime;
          if (xhr.status >= 200 && xhr.status < 300) {
            progressBar.style.width = "100%";
            statusEl.textContent = `✅ 上传成功！耗时 ${duration} ms\n文件：${file.name}\n大小：${(file.size / 1024).toFixed(2)} KB`;
          } else {
            statusEl.textContent = `❌ 上传失败，状态码: ${xhr.status}\n文件：${file.name}`;
          }
          setControlsDisabled(false);
          progressContainer.style.display = xhr.status >= 200 && xhr.status < 300 ? "none" : "block";
        };

        xhr.onerror = () => {
          statusEl.textContent = "🚨 上传出错，请检查网络或上传地址";
          setControlsDisabled(false);
          progressContainer.style.display = "none";
        };

        xhr.send(uint8Array);
      };
    </script>
  </body>
</html>
